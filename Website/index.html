<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="media/favicon.ico?" type="image/x-icon"/>
</head>
<body>
    <div id="notification"></div>
    <div class="container">
        <header>
            <h1>Movie Search</h1>
            <!-- <p>Please wait until all verification and testing is done before you leave the site or search again. You will be told when it is done, and it will only take about 15 seconds max.</p> -->
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <button id="searchButton">Search</button>
            </div>
            <div id="results" class="results">
                <!-- Movie results will be injected here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
